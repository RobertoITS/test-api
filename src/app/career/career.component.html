<div class="container mt-5">
  <div class="list-group" >
    <a (click)="changeValues(career)" *ngFor="let career of careers" data-bs-toggle="modal" data-bs-target="#edit" class="list-group-item list-group-item-action" aria-current="true">{{career.name}}</a>
  </div>
</div>

<!-- Modal View / Edit -->
<div class="modal fade" id="edit" tabindex="-1" aria-labelledby="editLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editLabel">Careers</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="col">
            <div class="row">
              <input #eId class="form-control form-control-sm" type="text" placeholder="Disabled input" aria-label="Disabled input example" disabled [value]="id">
            </div>
            <div class="row">
              <input #eName class="form-control form-control-sm mt-3" type="text" placeholder="Name" aria-label=".form-control-sm example" [value]="name">
            </div>
            <div class="row">
              <input #eDescription class="form-control form-control-sm mt-3" type="text" placeholder="Description" aria-label=".form-control-sm example" [value]="description">
            </div>
            <div class="row">
              <input #eDuration class="form-control form-control-sm mt-3" type="text" placeholder="Duration" aria-label=".form-control-sm example" [value]="duration">
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button #eClose type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="deleteOne()" >Delete</button>
        <button type="button" class="btn btn-primary" (click)="putOne()">Save changes</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal New -->
<div class="modal fade" id="new" tabindex="-1" aria-labelledby="newLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="newLabel">Careers</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="col">
            <div class="row">
              <input #nName class="form-control form-control-sm" type="text" placeholder="Name" aria-label=".form-control-sm example">
            </div>
            <div class="row">
              <input #nDescription class="form-control form-control-sm mt-3" type="text" placeholder="Description" aria-label=".form-control-sm example">
            </div>
            <div class="row">
              <input #nDuration class="form-control form-control-sm mt-3" type="text" placeholder="Duration" aria-label=".form-control-sm example">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button #nClose type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="postOne()">Post</button>
      </div>
    </div>
  </div>
</div>


<!--Float button principal, se muestra en toda la pagina.-->
<div class="btn-group-fab" role="group" aria-label="FAB Menu">
  <div>
    <button data-bs-toggle="modal" data-bs-target="#new" id="float" type="button" class="btn btn-main btn-success has-tooltip" data-placement="left" title="Menu"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
  </div>
</div>

<style>
  .btn-group-fab {
    position: fixed;
    width: 50px;
    height: auto;
    right: 20px; bottom: 20px;

  }
  .btn-group-fab div {
    position: relative; width: 100%;
    height: auto;

  }
  .btn-group-fab .btn {
    position: absolute;
    bottom: 0;
    border-radius: 50%;
    display: block;
    margin-bottom: 4px;
    width: 40px; height: 40px;
    margin: 4px auto;
    box-shadow: 15px 6px 27px -9px rgba(0,0,0,0.75);
  }
  .btn-group-fab .btn-main {
    width: 50px; height: 50px;
    right: 50%; margin-right: -25px;
    z-index: 9;

  }
</style>
