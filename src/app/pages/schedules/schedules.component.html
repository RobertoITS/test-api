<div class="container mt-3">
  <div class="input-group mb-3">
    <!--! Captura los cambios del input -->
    <input #searchI (keyup)="onKey(searchI.value)" type="text" class="form-control" placeholder="Value" aria-label="Value" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button (click)="getOneByParameters()" class="btn btn-outline-secondary" type="button">Button</button>
    </div>
  </div>
</div>
<div class="container mt-5">
  <div class="list-group" >
    <a (click)="changeValues(materia)" *ngFor="let materia of materias" data-bs-toggle="modal" data-bs-target="#edit" class="list-group-item list-group-item-action" aria-current="true">{{materia.name}}</a>
  </div>
</div>

<!-- Modal View / Edit -->
<div class="modal fade" id="edit" tabindex="-1" aria-labelledby="editLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editLabel">Schedule</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="col">
            <div class="row">
              <input #eId class="form-control form-control-sm" type="text" placeholder="Disabled input" aria-label="Disabled input example" disabled [value]="id">
            </div>
            <div class="row">
              <input #eName class="form-control form-control-sm mt-3" type="text" placeholder="Name" aria-label=".form-control-sm example" [value]="name">
            </div>
            <div class="row">
              <select #eProfessor class="form-select form-select-sm mt-3" id="e_professor" [value]="professor">
                <option *ngFor="let teacher of teachers" value="{{teacher.id}}">{{teacher.name}} {{teacher.last_name}}</option>
              </select>
            </div>
            <div class="row">
              <input #eActualYear class="form-control form-control-sm mt-3" type="text" placeholder="Actual year" aria-label=".form-control-sm example" [value]="actual_year">
            </div>
            <div class="row">
              <input #eClassesQuantity class="form-control form-control-sm mt-3" type="text" placeholder="Classes quantity" aria-label=".form-control-sm example" [value]="classes_quantity">
            </div>
            <div class="row">
              <select #eCareer class="form-select form-select-sm mt-3" id="e_career" [value]="career">
                <option *ngFor="let career of careers" value="{{career.id}}">{{career.name}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button #eClose type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="deleteOne()" >Delete</button>
        <button type="button" class="btn btn-primary" (click)="putOne()">Save changes</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal New -->
<div class="modal fade" id="new" tabindex="-1" aria-labelledby="newLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="newLabel">Schedule</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="col">
            <div class="row">
              <select #nDay class="form-select form-select-sm mt-3" id="day">
                <option selected value="">Select day...</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
              </select>
            </div>
            <div class="row">
              <select #nSchedule class="form-select form-select-sm mt-3" id="hours">
                <option selected value="">Select hours...</option>
                <option value="1">19:00 pm to 21:00 pm</option>
                <option value="2">21:00 pm to 23:00 pm</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button #nClose type="button" (click)="resetValues()" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="postOne()">Post</button>
      </div>
    </div>
  </div>
</div>

<!--Float button principal, se muestra en toda la pagina.-->
<div class="btn-group-fab" role="group" aria-label="FAB Menu">
  <div>
    <button data-bs-toggle="modal" data-bs-target="#new" id="float" type="button" class="btn btn-main btn-success has-tooltip" data-placement="left" title="Menu"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
  </div>
</div>

<div class="toast-container  position-fixed bottom-0 start-50 translate-middle-x p-3">
  <div id="message" class="toast text-bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">

      <strong class="me-auto">Error!</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      {{ messageAlert }}
    </div>
  </div>
</div>
<style>
  .btn-group-fab {
    position: fixed;
    width: 50px;
    height: auto;
    right: 20px; bottom: 20px;

  }
  .btn-group-fab div {
    position: relative; width: 100%;
    height: auto;

  }
  .btn-group-fab .btn {
    position: absolute;
    bottom: 0;
    border-radius: 50%;
    display: block;
    margin-bottom: 4px;
    width: 40px; height: 40px;
    margin: 4px auto;
    box-shadow: 15px 6px 27px -9px rgba(0,0,0,0.75);
  }
  .btn-group-fab .btn-main {
    width: 50px; height: 50px;
    right: 50%; margin-right: -25px;
    z-index: 9;
  }
  .list-group:hover{
    cursor:pointer
  }
</style>
